<body>
    <section class="py-5">
        <div class="container">
            <div class="row" id="productDetailContainer">

        </div>
    </section>
    <footer class="bg-dark text-light py-4">

                <div class="col-md-6">

                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="#" class="text-light me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>

    </footer>
    <script src="js2/products.js"></script>
    <script src="js/translations.js"></script>
    <!-- <script src="js2/translations.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const productDetailContainer = document.getElementById('productDetailContainer');

            if (productId) {
                // Find the product with the matching ID
                const product = products.find(p => p.id === productId);

                if (product) {
                    const isArabic = document.documentElement.lang === "ar";
                    const name = isArabic ? product.nameAr : product.name;
                    const description = isArabic ? product.descriptionAr : product.description;
                    const packaging = isArabic ? product.packagingAr : product.packaging;
                    const back = isArabic ? "العودة إلى المنتجات" : "Back to Products";

                    productDetailContainer.innerHTML = `
                    <div class="col-lg-6 mb-4">
                        <img src="${product.image}" class="img-fluid rounded" alt="${name}" />
                    </div>
                  <div class="col-lg-6">
                        <h1 class="mb-3 product-name-style">${name}</h1>
                        <p class="lead product-desc-style">${description}</p>
                        <hr>
                        <a href="products.html" class="btn btn-secondary mt-4">${back}</a>
                    </div>
                `;
                    //    <ul class="list-group list-group-flush">
                    //             <li class="list-group-item"><strong>Category:</strong> ${product.category}</li>
                    //             <li class="list-group-item"><strong>Packaging:</strong> ${packaging}</li>
                    //         </ul>
                } else {
                    productDetailContainer.innerHTML = `<p>Product not found.</p>`;
                }
            } else {
                productDetailContainer.innerHTML = `<p>No product selected.</p>`;
            }
        });
    </script>
</body>
